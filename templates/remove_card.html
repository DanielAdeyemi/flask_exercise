{% extends "layout.html" %}

{% block title %} Remove Card {% endblock %}

{% block body %}

  <h1>Remove flash card</h1>
  Question: {{ card.question }} <br>
  Answer: {{ card.answer }}

  <h2>Are you sure?</h2>
  <form method="post">
    <button type="submit">Yes, remove it</button>
    <a href="{{ url_for('welcome') }}">No</a>
  </form>
{%  endblock %}
