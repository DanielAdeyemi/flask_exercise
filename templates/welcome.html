{% extends "layout.html" %}

{% block title %} Welcome {% endblock %}

{% block body %}
  <h1>Welcome to my page!</h1>
  <h2>Flash cards</h2>
  <ul>
    {% for card in cards%}
    <li>
      <a href="{{ url_for('card_view', index=loop.index0) }}">{{ card.question }}</a>
    </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('add_card') }}">Add Card</a>

{% endblock%}
